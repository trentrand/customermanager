<div class="container">
    <form class="col-sm-4 forgot-password" (ngSubmit)="requestPasswordReset(email)" #emailForm="ngForm">
        <div class="alert alert-danger" *ngIf="error">
            {{ error }}
        </div>
        <div class="alert alert-success" *ngIf="success">
            {{ success }}
        </div>
        <h2>Forgot your password?</h2>
        <p>Request a password reset.</p>
        <div class="form-group">
            <label for="emailInput">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="Email Address" autofocus="" [(ngModel)]="email" name="emailInput" email required>
        </div>
        <button class="btn btn-primary btn-block" type="submit" [disabled]="!emailForm.form.valid"><i class="fa fa-envelope"></i> Request Reset</button>
        <a class="btn btn-link btn-block" routerLink="/login">
            Back to Login
        </a>
    </form>
</div>
