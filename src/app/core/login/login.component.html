<div class="container">
    <form class="col-sm-4 form-signin" (ngSubmit)="login(email, password)">
        <div class="alert alert-danger" *ngIf="error">
            {{ error }}
        </div>
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="emailInput" class="sr-only">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Email" required="" autofocus="" [(ngModel)]="email" name="emailInput" required>
        <label for="passwordInput" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="passwordInput" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-primary btn-block" type="submit"><i class="fa fa-sign-in"></i> Sign in</button>
        <a class="btn btn-link btn-block" routerLink="/forgot-password">
            Forgot your password?
        </a>
    </form>
</div>
